<xml version="1.0" encoding="utf-8">
    <svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
        <g id="background">
            <circle id="background-circle" cx="100" cy="170" r="80" fill="#0FB" stroke-width="0" />
            <ellipse id="shadow-circle" cx="100" cy="228" rx="30" ry="5" fill="black" opacity="0.2"
                stroke-width="0" />
            <ellipse id="hammer-shadow-circle" cx="140" cy="228" rx="30" ry="5" fill="black"
                opacity="0.1" stroke-width="0" clip-path="url(#background-ground)">
                <animate
                    attributeName="opacity"
                    values="0.2;0.5;0.2"
                    begin="0s"
                    dur="0.5s"
                    repeatCount="indefinite">
                </animate>
                <animate
                    attributeName="rx"
                    values="25;15;15;25"
                    keySplines="1;0.2;1"
                    begin="0s"
                    dur="0.5s"
                    repeatCount="indefinite">
                </animate>
            </ellipse>

            <g clip-path="url(#background-ground)" stroke="black" opacity="0.4" stroke-width="1">
                <line id="far-background-ground-1" x1="0" x2="20" y1="205" y2="205"
                >
                    <animateTransform
                        type="translate"
                        attributeName="transform"
                        values="200, 0; 0, 0"
                        begin="1s"
                        dur="3s"
                        repeatCount="indefinite">
                    </animateTransform>
                </line>
                <line id="far-background-ground-2" x1="0" x2="20" y1="205" y2="205"
                >
                    <animateTransform
                        type="translate"
                        attributeName="transform"
                        values="200, 0; 0, 0"
                        begin="0s"
                        dur="4s"
                        repeatCount="indefinite">
                    </animateTransform>
                </line>
            </g>
            <g clip-path="url(#background-ground)" stroke="black" opacity="0.4" stroke-width="1">
                <line id="background-ground-1" x1="0" x2="20" y1="240" y2="240"
                >
                    <animateTransform
                        type="translate"
                        attributeName="transform"
                        values="200, 0; 0, 0"
                        begin="1s"
                        dur="2s"
                        repeatCount="indefinite">
                    </animateTransform>
                </line>
                <line id="background-ground-2" x1="0" x2="20" y1="240" y2="240"
                >
                    <animateTransform
                        type="translate"
                        attributeName="transform"
                        values="200, 0; 0, 0"
                        begin="0s"
                        dur="1s"
                        repeatCount="indefinite">
                    </animateTransform>
                </line>
                <line id="background-ground-3" x1="0" x2="40" y1="240" y2="240"
                >
                    <animateTransform
                        type="translate"
                        attributeName="transform"
                        values="200, 0; 0, 0"
                        begin="2s"
                        dur="3s"
                        repeatCount="indefinite">
                    </animateTransform>
                </line>
                <line id="background-ground-4" x1="0" x2="10" y1="240" y2="240" stoke-width="2"
                >
                    <animateTransform
                        type="translate"
                        attributeName="transform"
                        values="200, 0; 0, 0"
                        begin="0s"
                        dur="4s"
                        repeatCount="indefinite">
                    </animateTransform>
                </line>
            </g>
        </g>
        <!-- person -->
        <g>
            <!-- Arms -->
            <line x1="100" y1="120" x2="70" y2="160" stroke="bisque" stroke-width="10" />
            <!--Hammer
            arm-->
            <g>
                <line x1="100" y1="120" x2="130" y2="160" stroke="bisque" stroke-width="10" />
                <!-- hammer -->
                <g transform="translate(40, 25)">
                    <g transform="rotate(48, 95, 120)">
                        <rect x="100" y="120" height="30" width="6" rx="3" fill="brown" />
                        <rect x="95" y="120" height="8" width="3" rx="3" fill="darkgray" />
                        <rect x="95" y="120" height="8" width="20" rx="3" fill="black" />
                        <rect x="112" y="120" height="8" width="3" rx="3" fill="darkgray" />
                    </g>
                </g>
                <animateTransform attributeName="transform"
                    type="rotate"
                    begin="0s"
                    dur="0.5s"
                    values="-60, 100, 120; 15, 100, 120; -60, 100, 120"
                    repeatCount="indefinite">
                </animateTransform>
            </g>

            <!-- Legs -->
            <g id="legs" stroke-width="15" fill="blueviolet" stroke="blueviolet">
                <rect x="85" y="140" height="60" rx="10" width="30"
                    stroke-width="0" />
                <!-- <line x1="100" y1="180" x2="70" y2="220" stroke="blueviolet" stroke-width="15"
                /> -->
                <line x1="100" x2="150" y1="185" y2="185">
                    <animateTransform
                        attributeName="transform"
                        type="rotate"
                        begin="0s"
                        dur="1.5s"
                        values="120, 100, 185;45 100 185;120, 100, 185"
                        repeatCount="indefinite" />
                </line>
                <line x1="100" x2="150" y1="185" y2="185">
                    <animateTransform
                        attributeName="transform"
                        type="rotate"
                        begin="0s"
                        dur="1.5s"
                        values="60 100 185;120 100 185;60 100 185"
                        repeatCount="indefinite" />
                </line>
            </g>

            <!-- Body -->
            <rect x="85" y="120" height="60" xr="10" width="30" fill="white" />


            <!-- Head -->
            <circle cx="100" cy="100" r="28" fill="bisque" stroke="bisque" stroke-width="3" />
            <ellipse rx="35" ry="3" cx="100" cy="95" opacity="0.05" />
            <!-- Helmet -->
            <g fill="yellow" stroke="#EEEE00" stroke-width="2">
                <ellipse rx="45" ry="5" cx="100" cy="90" />
                <circle r="33" cx="100" cy="90" clip-path="url(#helmet-half-circle)" />
            </g>
        </g>


        <defs>
            <clipPath id="helmet-half-circle">
                <rect x="60" y="40" width="100" height="50" />
            </clipPath>
            <clipPath id="background-ground">
                <circle cx="100" cy="170" r="80" />
            </clipPath>
        </defs>
    </svg>
</xml>